<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RN Denúncias</title>
    <!-- Google Fonts : -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Gabarito&family=Lato&family=Lumanosimo&family=Poppins:ital,wght@0,100;0,300;0,400;1,300&family=Ysabeau+SC:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,500;1,500&display=swap"
        rel="stylesheet">
    <!-- Google Icons : -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Bootstrap : -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <div class="cabecalho__detalhes">
            <p class="nome_site_aprenda">RN</p>
            <h1 class="nome_site_ts">Denúncias</h1>
        </div>
    </header>
    <form>




        <h2 class="titulo">Denúncias</h2>
        <h3 class="informe">Informe o problema urbano</h3>
        <select>
            <option>Pavimentação</option>
            <option>Saneamento</option>
            <option>Abandono de prédios públicos</option>
            <option>Alagamentos</option>
            <option>Outros -detalhe na mensagem-</option>
        </select>
    
        <h3 class="informe">Informe a localização</h3>
        <div class="forms-select">
            <select>
                <option *ngFor="let c of cidades">{{c.nome}}</option>
            </select>
        </div>
    
        <div class="detalhamento_problema">
            <h3>Detalhamento da denúncia</h3>
            <textarea></textarea>    
        </div> 
    
        <div class="adicionar_imagens">
            <h3>Adicionar imagens</h3>
            <input type="file"> <br> <br>    
        </div>



        
    
        <input type="button" value="Enviar" class="botao_enviar">
    </form>
    
</body>
</html>
